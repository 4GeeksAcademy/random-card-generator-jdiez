<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="container">
        <div class="carta d-flex flex-column justify-content-between">
          <div class="palo-top text-start p-3" id="palo-top">
            <i class="bi bi-heart-fill display-2"></i>
          </div>
          <div class="numero text-center">
            <h1 id="numero">4</h1>
          </div>
          <div class="palo-bottom text-end p-3" id="palo-bottom">
            <i class="bi bi-heart-fill display-2"></i>
          </div>
        </div>
        <div class="button">
          <button class="btn btn-primary btn-lg" id="nueva_carta">
            NUEVA CARTA
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
